    <div class="text">
      <h1>HINT:</h1>
      <h1 class="hint">Wrong</h1>
    </div>
  </div>
  <style>
    body{
  background-color:black;
  color:white;
  font-size:20px;
  overflow: hidden;
}
header{
  display:flex;
  flex-flow:column;
}
.top {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:1.5rem;
  font-size:1.5rem;
}
.top  button{
  padding:.8rem 3rem;
  color:black;
  background-color:white;
  border:none;
  margin:.5rem;
  font-size:1.5rem;
}
header{
  overflow:hidden;
}
header h1{
font-size:3rem;
width:50%;
margin:auto;
text-align:center;
}
.win{
  display:none;
}
.again{
  z-index: 3;
}
.number{
font-size:5rem;
width:3ch;
margin:3rem auto;
text-align:center;
color:black;
background-color:white;
position:relative;
z-index:1;

}
.number::after{
  content:"";
  position:absolute;
  width:100vh;
  background-color:white;
  height:1rem;
  right:-10px;
  top:50%;
  z-index:-1;
}
.number::before{
  content:"";
  position:absolute;
  width:100vh;
  background-color:white;
  height:1rem;
  left:-10px;
  top:50%;
      z-index:-1;
}
.banner{
  width:100%;
  height:100vh;
  background:orange;
  color:black;
  display:none;
  align-items: center;
  justify-content: center;
  transform: translateY(-0%);
  margin:auto;
}
.text{
  display: inline-block;
}

main{
  display:flex;
  justify-content:space-around;
}

.left {
  display:flex;
  flex-flow:column;
}
.left input{
  padding:1.5rem;
}
.left button{
  padding:2rem 3rem;
  font-size: 3rem;
}

input{
  padding: 1em;
  border: none;
  border-radius: .2em;
  background:grey;
  transition:.3s;
  color: black;
}
input:focus{
  background: white;
}
input::placeholder{
  color:white;
}
/*input focus*/

  
    #container {
      animation: float 3s infinite alternate;
      }

      @keyframes float {
        25%{ transform:translateX(-.5em); }
        50% { transform: translateZ(-0.5em) translateX(.5em); }
        75% { transform: translateY(-0.5em) ; }
        80% { transform: rotate(360deg) ; }
      }


          
  </style>
  <script>
    const myNumber =Math.trunc(Math.random()*20+1);
const tL = gsap.timeline({defaults: {ease:Elastic.easeOut.config(1.1,0.4)}});

document.querySelector('.again').addEventListener('click',()=>{
  window.location.reload(false);
});


//win button
document.querySelector('.check').addEventListener('click',()=>{
  let guessInput = document.querySelector('.guess').value;
  let dieTime = document.querySelector('.score').innerText;
  if(!guessInput|| isNaN(guessInput)){
    document.querySelector('.message').textContent="䧘 Not a number";
    gsap.timeline()
      .to(".message",{duration:.5,background:"orange"})
      .to(".message",{duration:.5,background:"transparent"});
  }else if(dieTime === "14"){
    document.querySelector('.hint').textContent="You LOOSE haha!";

    gsap.timeline()
      .to(".score",{duration:.5,background:"green"})
      .to(".score",{duration:.5,background:"orange"})
      .to(".score",{duration:.5,background:"blue"})
      .to(".score",{duration:.5,background:"red"})
      .to(".score",{duration:.5,color:"red"})
      .fromTo('.banner', {width:"0px",y:"40%",opacity:"0",backgound:"orage"},{width:"100%",y:"-40%",opacity:"1",background:"red",duration:1});

  } 
  else if (guessInput == myNumber){
    document.querySelector('.text').style.cssText="display:none";
    
    
    gsap.timeline()
      .to("img",.1,{display:"block"})
      .to(".banner",{duration:.2,display:"flex",background:"green"})
      .to(".number",{duration:.1,opacity:0})
      tL.fromTo('.banner', {width:"0px",y:"40%",opacity:"0"},{width:"100%",y:"-40%",opacity:"1",duration:2});
      setTimeout(()=>
      document.querySelector('.highscore').innerHTML +=1,600
      );
  }
  else if (guessInput < myNumber){
    document.querySelector('.message').textContent="Keep on guessing";
    document.querySelector('.hint').textContent="The number is higher!";
    document.querySelector('.banner').style.display="flex";
    tL.fromTo('.banner', {y:"40%",opacity:"0"},{y:"-40%",opacity:"1",duration:2});
    setTimeout(()=>
    tL.to('.text',{y:"0%"},{y:"-100%",duration:1}),
    tL.fromTo('.banner', {y:"-40%",opacity:"1"},{y:"-120%",opacity:"0",duration:2}),2000
    );
    setTimeout(()=>
    document.querySelector('.score').innerHTML -=1,600
    );
  }
  else if (guessInput>myNumber){
    document.querySelector('.message').textContent="Keep on guessing";
    document.querySelector('.hint').textContent="The number is lower!";
    document.querySelector('.banner').style.display="flex";
    tL.fromTo('.banner', {y:"40%",opacity:"0"},{y:"-40%",opacity:"1",duration:2});
    setTimeout(()=>
    tL.to('.text',{y:"0%"},{y:"-100%",duration:1}),
    tL.fromTo('.banner', {y:"-40%",opacity:"1"},{y:"-120%",opacity:"0",duration:2}),2000
    );
    setTimeout(()=>
    document.querySelector('.score').innerHTML -=1,600
    );
  }
});
  </script>
</body>
</html>
